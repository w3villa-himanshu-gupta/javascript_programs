<body>
    <h1>Addition</h1>
    <b> First Number is 12</b><br>
    <b>Second Number is 13</b><br><br>

        var x=12;
        var y = 13;
        var z=x+y;
        document.write("Addition of two number is : ");
        document.write(z);
    </script>
    <h2>Multiply of Two number</h2>
    <b> First Number is 12</b><br>
    <b>Second Number is 13</b><br><br>
    <script>
        var x=12;
        var y = 13;

        document.write("Multiply of two number is : ");
        document.write(z);
        
    </script>
