    <h4>Arguements functions</h4>
    <script>
        function myConcat(separator) {
        let result = ''; // initialize list
        // iterate through arguments
        for (let i = 1; i < arguments.length; i++) {
             result += arguments[i] + separator;
            }
        return result;
        }
    </script>
    <h2>Destructing</h2>

        // without destructuring
        // const x   = foo[0];

        // const z = foo[2];
        // document.write(x);
        const[a,b,x]=foo;
        document.write(b);
        document.write("<br>");

        const val=12;
